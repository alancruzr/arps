<script type="text/javascript">

/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function responsivenav() {
var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
x.className += " responsive";
} else {
x.className = "topnav";
}
}
</script>

<!--Script for Main Slider of Our Story-->

<script>
  $(function() {
    var demo1 = $("#demo1").slippry({
      // transition: 'fade',
      // useCSS: true,
      // speed: 1000,
      // pause: 3000,
      // auto: true,
      // preload: 'visible',
      // autoHover: false
    });

    $('.stop').click(function () {
      demo1.stopAuto();
    });

    $('.start').click(function () {
      demo1.startAuto();
    });

    $('.prev').click(function () {
      demo1.goToPrevSlide();
      return false;
    });
    $('.next').click(function () {
      demo1.goToNextSlide();
      return false;
    });
    $('.reset').click(function () {
      demo1.destroySlider();
      return false;
    });
    $('.reload').click(function () {
      demo1.reloadSlider();
      return false;
    });
    $('.init').click(function () {
      demo1 = $("#demo1").slippry();
      return false;
    });
  });
</script>

<!--vertical hashtag-->
<script>
window.onscroll = function() {stickyhashtag()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function stickyhashtag() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>



<!--stickynav-->
<script type="text/javascript">

// When the user scrolls the page, execute myFunction
window.onscroll = function() {myStickyNav()};

// Get the navbar
var stickinessofnav = document.getElementById("stickinessofnav");

// Get the offset position of the navbar
var sticky2 = stickinessofnav.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myStickyNav() {
  if (window.pageYOffset >= sticky2) {
    stickinessofnav.classList.add("sticky2")
  } else {
    stickinessofnav.classList.remove("sticky2");
  }
}

</script>





<!--fade in effect-->
<script type="text/javascript">


$(document).ready(function() {
$(window).scroll( function(){
    $('.fadein').each( function(i){

        var bottom_of_element = $(this).offset().top + $(this).outerHeight();
        var bottom_of_window = $(window).scrollTop() + $(window).height();

        if( bottom_of_window > bottom_of_element ){
            $(this).animate({'opacity':'1'},1000);
        }

    });
});
});
</script>
